<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Upload</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.7.0"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="container mx-auto p-6">
    <!-- Upload Section -->
    <div class="bg-white shadow-lg rounded-lg p-6 mb-8">
        <h1 class="text-2xl font-bold mb-4 text-center">Upload and Manage Videos</h1>
        <form hx-post="/upload"
              hx-target="#videoTable tbody"
              hx-swap="beforeend"
              hx-encoding="multipart/form-data"
              method="post"
              enctype="multipart/form-data" class="space-y-4">
            <input type="text" name="title" placeholder="Title" required class="border rounded-md p-2 w-full">
            <input type="text" name="description" placeholder="Description" required class="border rounded-md p-2 w-full">
            <input type="text" name="genre" placeholder="Genre" required class="border rounded-md p-2 w-full">
            <input type="file" name="video" accept="video/*" required class="border rounded-md p-2 w-full">
            <input type="submit" value="Upload" class="bg-purple-500 text-white rounded-md p-2 w-full cursor-pointer transition duration-900 ease-in-out transform hover:bg-purple-900 ">
        </form>
    </div>

    <!-- Uploaded Videos Section -->
    <div class="bg-white shadow-lg rounded-lg p-6">
        <h2 class="text-xl font-bold mb-4">Uploaded Videos</h2>
        <table id="videoTable" class="mt-4 w-full border border-collapse">
            <thead>
            <tr>
                <th class="border p-2 text-left">Title</th>
                <th class="border p-2 text-left">Description</th>
                <th class="border p-2 text-left">Genre</th>
                <th class="border p-2 text-left">Upload Date</th>
                <th class="border p-2 text-left">Actions</th>
            </tr>
            </thead>
            <tbody>
            {{range .}}
            <tr>
                <td class="border p-2">{{.Title}}</td>
                <td class="border p-2">{{.Description}}</td>
                <td class="border p-2">{{.Genre}}</td>
                <td class="border p-2">{{.UploadDate}}</td>
                <td class="border p-2">
                    <a href="/download?id={{.ID}}" class="rounded-lg border-solid border-2 border-purple-500 pl-3 pr-3 pb-1 pt-1 text-purple-500 font-semibold transition duration-900 ease-in-out transform hover:bg-purple-500 hover:text-white hover:border-slate-400">Download</a>
                    <form action="/delete" method="post"
                          hx-trigger="submit"
                          hx-target="closest tr"
                          hx-swap="innerHTML" style="display:inline;">
                        <input type="hidden" name="id" value="{{.ID}}">
                        <input type="submit" value="Delete" class="pl-3 pr-3 bg-transparent font-medium cursor-pointer">
                    </form>
                </td>
            </tr>
            {{end}}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
