<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-auto, initial-scale=1.0">
    <title>Video Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-200 flex items-center justify-center min-h-screen">
<div class="bg-blue-300 shadow-md rounded-lg p-6 w-96">
    <h1 class="text-xl font-bold mb-4">Video Viewer</h1>
    <video controls class="w-full" id="video-player">
        <source src="/view?id={{.ID}}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="mt-4">
        <a href="/" class="bg-blue-400 text-white rounded-md p-2">Back to Videos</a>
    </div>
</div>
</body>
</html>
